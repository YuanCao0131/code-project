	<script type="text/javascript">

		function $(id)
		{
			return document.getElementById(id);
		}
		//get the hover img list
		var imgList = $("imgnav").getElementsByTagName("img");

		imgHover();
		
		function imgHover()
		{
			var count = 0;
			for(count = 0; count <imgList.length; count++)
			{
				imgList[count].onmouseover = function(){
					this.style.backgroundColor = "red";
				}

				imgList[count].onmouseout = function(){
					this.style.backgroundColor = "#CCC";
				}

				imgList[count].onclick = function(){
					showBigImg(this, "bigImg");
				}
			}
		}
		//change the big img
		function showBigImg(element, target)
		{
			var imgString = "<img src = '" + element.src+"'/>";
			$(target).innerHTML = imgString;
		}
	</script>
